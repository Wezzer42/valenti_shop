{% load i18n %}

<form
  {% if form_id %}id="{{ form_id }}"{% endif %}
  class="{{ class|default:'space-y-6' }}"
  method="{{ method|default:'post' }}"
  {% if action %}action="{{ action }}"{% endif %}
  {% if includes_files %}enctype="multipart/form-data"{% endif %}>

  {% if not method == "get" %}
    {% csrf_token %}
  {% endif %}

  {% include 'oscar/partials/form_fields.html' %}

  <div class="{% if style == 'horizontal' %}sm:ml-[33%]{% endif %}">
    <button type="submit"
            class="inline-flex items-center px-5 py-2.5 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition"
            data-loading-text="{% trans 'Saving...' %}">
      {% trans "Save" %}
    </button>

    <a href="#" onclick="window.history.go(-1);return false"
       class="ml-4 text-sm text-gray-600 hover:underline">
      {% trans "cancel" %}
    </a>
  </div>
</form>
