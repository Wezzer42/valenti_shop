{% load i18n %}

<div class="mb-6">
  <h3 class="text-sm font-semibold text-gray-700 mb-2">{{ name }}</h3>
  <ul class="space-y-2">

    {% for item in items %}
      <li class="flex items-start gap-2">
        {% if item.selected %}
          <input class="facet_checkbox mt-1" type="checkbox" name="{{ item.name }}" checked />
          <input class="facet_url" type="hidden" name="url_for_{{ item.name }}" value="{{ item.deselect_url }}" />
          <label class="text-sm font-semibold text-blue-700">{{ item.name }}</label>

        {% elif item.disabled %}
          <input type="checkbox" name="{{ item.name }}" disabled class="mt-1 opacity-50" />
          <span class="text-sm text-gray-400">{{ item.name }}</span>

        {% else %}
          <input class="facet_checkbox mt-1" type="checkbox" name="{{ item.name }}" />
          <input class="facet_url" type="hidden" name="url_for_{{ item.name }}" value="{{ item.select_url }}" />
          <a href="{{ item.select_url }}" class="text-sm text-gray-700 hover:underline">{{ item.name }}</a>
        {% endif %}

        {% if item.show_count %}
          <span class="text-sm text-gray-400">({{ item.count }})</span>
        {% endif %}
      </li>
    {% endfor %}

  </ul>
</div>
