{% load i18n %}
{% load product_tags %}

{% with products_sliced=products|slice:":6" %}
  {% if products_sliced %}
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-900 mb-4">
        {% trans 'Products you recently viewed' %}
      </h2>

      <ul class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4">
        {% for product in products_sliced %}
          <li>{% render_product product %}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endwith %}
