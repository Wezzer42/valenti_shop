{% load i18n %}

<form method="GET" action="{% url 'search:search' %}" class="flex items-center space-x-2">
  <input
    type="text"
    name="q"
    id="id_q"
    placeholder="{% trans 'Search' %}"
    aria-label="{% trans 'Search' %}"
    class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm w-48 sm:w-64"
  >
  <button
    type="submit"
    class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-800 text-sm"
  >
    {% trans "Search" %}
  </button>
</form>
